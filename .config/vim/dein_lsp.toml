# dein_lsp.toml

[[plugins]]
repo = 'prabirshrestha/vim-lsp'
if = 'g:lsp_type == "vim-lsp"'
depends = ['deoplete-vim-lsp', 'vim-lsp-icons']
hook_add = '''
  source $XDG_CONFIG_HOME/vim/rc/plugins/vim-lsp.rc.vim
'''

[[plugins]]
repo = 'lighttiger2505/deoplete-vim-lsp'
if = 'g:lsp_type == "vim-lsp"'
depends = ['deoplete.nvim']

[[plugins]]
repo = 'mattn/vim-lsp-icons'
if = 'g:lsp_type == "vim-lsp"'
depends = ['vim-lsp']
on_source = ['vim-lsp']

[[plugins]]
repo = 'mattn/vim-lsp-settings'
if = 'g:lsp_type == "vim-lsp"'
on_ft = [
  'sh',
  'cs',
  'go',
  'javascript',
  'json',
  'python',
  'rust',
  'typescript',
  'vim',
  'yaml',
]
depends = ['vim-lsp']

[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
if = 'g:lsp_type == "coc"'
hook_source_post = '''
  source $XDG_CONFIG_HOME/vim/rc/plugins/coc.rc.vim
'''
