# prefix
unbind C-b
set -g prefix C-s

# status line
set-option -g status-position bottom
set-option -g status-interval 1
set-option -g status-style "none,bg=#1e2132"

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# history
set-option -g history-limit 100000

# color
set-option -g default-terminal tmux-256color
set-option -ga terminal-overrides ",$TERM:Tc"

# escape time
set-option -sg escape-time 10

# copy
set-window-option -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xsel -b'

# bindings
bind-key c new-window -c "#{pane_current_path}"
bind-key | split-window -hc "#{pane_current_path}"
bind-key - split-window -vc "#{pane_current_path}"
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R

# segments
segment_session="\uf68c #S"
segment_user="\uf2bd #(whoami)"
segment_hostname="\uf108 #h"

# separators
left_separator="\ue0bc"
left_subseparator="\ue0bd"
right_separator="\ue0ba"
right_subseparator="\ue0bb"

# left
set-option -g status-left-length 45
set-option -g status-left "\
#[fg=#c6c8d1,bg=#454b68,bold] $segment_session \
#[fg=#454b68,bg=#2e3244,nobold]$left_separator \
#[fg=#c6c8d1,bg=#2e3244,bold]$segment_user \
#[fg=#2e3244,bg=#1e2132,bold]$left_separator \
#[fg=#c6c8d1,bg=#1e2132,bold]\
"

# center
set-option -g status-justify left
set-window-option -g window-status-format "\
#[fg=#c6c8d1,bg=#1e2132,bold]  #I \
#[fg=#c6c8d1,bg=#1e2132,nobold]$left_subseparator \
#[fg=#c6c8d1,bg=#1e2132,bold]#W  \
"
set-window-option -g window-status-current-format "\
#[fg=#1e2132,bg=#2e3244,nobold]$left_separator \
#[fg=#c6c8d1,bg=#2e3244,bold]#I \
#[fg=#c6c8d1,bg=#2e3244,nobold]$left_subseparator \
#[fg=#c6c8d1,bg=#2e3244,bold]#W \
#[fg=#2e3244,bg=#1e2132,nobold]$left_separator\
"

# right
set-option -g status-right-length 50
set-option -g status-right "\
#[fg=#2e3244,bg=#1e2132,nobold]$right_separator\
#[fg=#c6c8d1,bg=#2e3244,bold] $segment_hostname \
#[fg=#454b68,bg=#2e3244,nobold]$right_separator\
#[fg=#c6c8d1,bg=#454b68,bold] \uf073 %Y/%m/%d(%a) \
#[fg=#c6c8d1,bg=#454b68,bold]\uf64f %H:%M \
"
