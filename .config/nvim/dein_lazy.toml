# dein_lazy.toml

# filer {{
[[plugins]]
repo = 'Shougo/defx.nvim'
depends = ['vim-devicons', 'defx-icons', 'defx-git']
hook_add = '''
  nnoremap <silent> <Leader>t :<C-u> Defx <CR>
'''
hook_post_source = '''
  source $XDG_CONFIG_HOME/nvim/rc/defx.rc.vim
'''

[[plugins]]
repo = 'ryanoasis/vim-devicons'

[[plugins]]
repo = 'kristijanhusak/defx-icons'
# }}

# floating terminal
[[plugins]]
repo = 'Shougo/deol.nvim'
hook_add = '''
  let g:deol#custom_map = {
    \ 'edit': 'e',
    \ 'start_insert': 'i',
    \ 'start_insert_first': 'I',
    \ 'start_append': 'a',
    \ 'start_append_last': 'A',
    \ 'execute_line': '<CR>',
    \ 'previous_prompt': '<C-p>',
    \ 'next_prompt': '<C-n>',
    \ 'paste_prompt': '<C-y>',
    \ 'bg': '<C-z>',
    \ 'quit': 'q',
    \ }

  nnoremap <Leader>o :<C-u>Deol -split=floating<CR>
'''


# markdown preview
[[plugins]]
repo = 'iamcco/markdown-preview.nvim'
build = 'cd app & yarn install'
on_ft = 'markdown'
