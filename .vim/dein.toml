# dein.toml

[[plugins]]
repo = 'Shougo/dein.vim'

# colorscheme
[[plugins]]
repo = 'tomasr/molokai'
hook_add = '''
  au MyAutoCmd VimEnter * nested colorscheme molokai
'''

# statusline
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = {
    \ 'colorscheme': 'molokai',
    \ 'active': {
      \ 'right': [
        \ ['coc']
      \ ]
    \ },
    \ 'component_function': {
      \ 'coc': 'coc#status'
    \ },
    \ 'separator': { 'left': "\ue0b0", 'right': "\ue0b2" },
    \ 'subseparator': { 'left': "\ue0b1", 'right': "\ue0b3" }
    \ }
'''

# git
[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'airblade/vim-gitgutter'

# syntax
[[plugins]]
repo = 'sheerun/vim-polyglot'

[[plugins]]
repo = 'jiangmiao/auto-pairs'

# language server
[[plugins]]
repo = 'neoclide/coc.nvim'
merge = 0
rev = 'release'
if = 'executable("node") && executable("yarn")'
hook_add = '''
  let g:coc_global_extensions = [
    \ 'coc-json',
    \ 'coc-tsserver',
    \ 'coc-prettier',
    \ 'coc-eslint',
    \ 'coc-python',
    \ 'coc-sh',
    \ 'coc-rls',
    \ 'coc-omnisharp',
  \ ]
'''

# formatter
[[plugins]]
repo = 'prettier/vim-prettier'
build = 'yarn install'

# incremental search
[[plugins]]
repo = 'junegunn/fzf'
build_on = '''
./install -all
'''

[[plugins]]
repo = 'junegunn/fzf.vim'

# markdown preview
[[plugins]]
repo = 'suan/vim-instant-markdown'
