# Git
- srcPath: Git\.gitconfig
  destPath: $env:USERPROFILE\.gitconfig
# PowerShell
- srcPath: PowerShell\profile.ps1
  destPath: $profile.CurrentUserAllHosts
# WindowsTerminal
- srcPath: WindowsTerminal\settings.json
  destPath: ${env:LOCALAPPDATA}\Packages\Microsoft.WindowsTerminal_8wekyb3d8bbwe\LocalState\settings.json
# Vim
- srcPath: Vim\.vimrc
  destPath: ${env:USERPROFILE}\_vimrc
# Prettier
- srcPath: Prettier\.prettierrc
  destPath: ${env:USERPROFILE}\.prettierrc
