# status line
set-option -g status-position top
set-option -g status-interval 1

# left
set-option -g status-left  "\
#[fg=colour234,bg=colour148] #S:#I.#P \
#[fg=colour148,bg=colour240]\ue0b0\
#[fg=colour255] #(whoami) \
#[fg=colour240,bg=colour238]\ue0b0\
#[fg=colour255] #h \
#[fg=colour238,bg=colour234]\ue0b0 "
set-option -g status-left-length 35

# center
set-option -g status-justify left
set-option -g status-bg colour234
set-option -g status-fg colour255
set-window-option -g window-status-format "\
#[fg=colour255,bg=colour240] #I #W \
#[fg=colour240,bg=colour234]\ue0b0"
set-window-option -g window-status-current-format "\
#[fg=colour255,bg=colour027] #I #W \
#[fg=colour027,bg=colour234]\ue0b0"

# right
set-option -g status-right "\
#[fg=colour236]\ue0b2\
#[fg=colour253,bg=colour236] CPU: #{cpu_percentage} \
#[fg=colour238]\ue0b2\
#[fg=colour254,bg=colour238] Mem: #{mem_percentage}%% \
#[fg=colour254,fg=colour240]\ue0b2\
#[fg=colour255,bg=colour240] %Y/%m/%d(%a) %H:%M "

# mouse support
set-option -g mouse on

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# history
set-option -g history-limit 100000

# color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# copy
set-window-option -g mode-keys vi
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
if-shell '[[ -n "$WSLENV" ]]' 'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "clip.exe"'
if-shell '[[ ! -n "$WSLENV" ]]' 'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -bi"'

# bindings
bind-key | split-window -h
bind-key - split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R
